<template name="mailModal">
  <div class="modal fade" id="mail-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Send the QR via e-mail!</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="input-source-email">From:</label>
            <input type="email" id="input-source-email" class="form-control" placeholder="Enter your e-mail address..." />
          </div>
          <div class="form-group">
            <label for="input-target-email">To:</label>
            <input type="email" id="input-target-email" class="form-control" placeholder="Enter target e-mail address..." />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-inverse" id="btn-send-email">Send</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
